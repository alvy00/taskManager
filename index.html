<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="header-title">Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 style="color: rgb(255, 111, 0); text-align: center;">Task Manager</h1>

        <!-- Task Input Form -->
        <form id="taskForm">
            <input type="text" id="taskTitle" name="inputTitle" placeholder="Task Title" required />
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <select id="taskPriority">
                    <option value="LOW">Low Priority</option>
                    <option value="MEDIUM">Medium Priority</option>
                    <option value="HIGH">High Priority</option>
                </select>
            <button id="addTask" type="submit">Add Task</button>
        </form>


        <!-- Task List Container -->
        <div class="taskList" id="taskList">
            <h1 style="color: rgb(240, 0, 0);">Task List</h1>
        </div>
    </div>

    

<script src="taskManager.js"></script>
</body>
</html>
